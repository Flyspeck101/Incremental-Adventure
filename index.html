<html>
  <head>
    <title id="title">Incremental Adventure</title>
    <link rel="stylesheet" type="text/css" src="index.css">
    <script src="js/player.js"></script>
    <script src="js/settings.js"></script>
    <link rel="icon" sizes="16x16 32x32" href="favicon.ico">
    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
  </head>
  <body>
    <p>--------------------------------</p>
    <button onclick="desusify()">Desusify Title</button>
    <p>--------------------------------</p>
    <progress id="health" value="100" max="100"></progress>
    <p id="healthText">100 hp / 100 hp</p>
    <p id="money">You are in debt! You have -$1000</p>
    <button onclick="player.moneyBoost(2)" id="beg">Beg for money</button>
    <script>
      // Updates
      setInterval(player.naturalHeal, 1000);
      setInterval(player.naturalMoney, 500);
      setInterval(player.update, 1);
    </script>
  </body>
</html>
